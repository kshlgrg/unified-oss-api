<!DOCTYPE html>
<html>
<head>
    <title>API Tester</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0052a3; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .loading { color: orange; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üöÄ API Tester</h1>
    
    <div class="test">
        <h3>1. Dashboard</h3>
        <button onclick="testDashboard()">Test Dashboard API</button>
        <div id="dashboard-result"></div>
    </div>
    
    <div class="test">
        <h3>2. Milestones</h3>
        <button onclick="testMilestones()">Test Milestones API</button>
        <div id="milestones-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Stale Claims</h3>
        <button onclick="testStaleClaims()">Test Stale Claims API</button>
        <div id="stale-result"></div>
    </div>
    
    <div class="test">
        <h3>4. Discovery</h3>
        <button onclick="testDiscovery()">Test Discovery API</button>
        <div id="discovery-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function testDashboard() {
            const result = document.getElementById('dashboard-result');
            result.innerHTML = '<p class="loading">‚è≥ Loading...</p>';
            
            try {
                const res = await fetch(`${API_BASE}/dashboard/torvalds`);
                const data = await res.json();
                
                if (data.success) {
                    result.innerHTML = `<p class="success">‚úÖ Success!</p><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed: ${error.message}</p>`;
            }
        }

        async function testMilestones() {
            const result = document.getElementById('milestones-result');
            result.innerHTML = '<p class="loading">‚è≥ Loading...</p>';
            
            try {
                const res = await fetch(`${API_BASE}/milestones/torvalds`);
                const data = await res.json();
                
                if (data.success) {
                    result.innerHTML = `<p class="success">‚úÖ Success!</p><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed: ${error.message}</p>`;
            }
        }

        async function testStaleClaims() {
            const result = document.getElementById('stale-result');
            result.innerHTML = '<p class="loading">‚è≥ Loading...</p>';
            
            try {
                const res = await fetch(`${API_BASE}/stale-claims/microsoft/vscode?limit=5`);
                const data = await res.json();
                
                if (data.success) {
                    result.innerHTML = `<p class="success">‚úÖ Success!</p><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed: ${error.message}</p>`;
            }
        }

        async function testDiscovery() {
            const result = document.getElementById('discovery-result');
            result.innerHTML = '<p class="loading">‚è≥ Loading...</p>';
            
            try {
                const res = await fetch(`${API_BASE}/discover/torvalds?limit=3`);
                const data = await res.json();
                
                if (data.success) {
                    result.innerHTML = `<p class="success">‚úÖ Success!</p><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
